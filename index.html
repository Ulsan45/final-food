<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshPlate - By Anil&Manjit</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 1. MODERN VARIABLES --- */
        :root {
            --primary: #FF4B2B;
            --primary-grad: linear-gradient(to right, #FF416C, #FF4B2B);
            --secondary: #00b894;
            --bg: #F9FAFB;
            --surface: #FFFFFF;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.08);
            --radius: 20px;
        }

        [data-theme="dark"] {
            --primary: #FF4B2B;
            --primary-grad: linear-gradient(to right, #FF416C, #FF4B2B);
            --secondary: #00b894;
            --bg: #121212;
            --surface: #1E1E1E;
            --text-main: #dfe6e9;
            --text-sub: #b2bec3;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- 2. GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s ease, color 0.3s ease; }
        body { background-color: var(--bg); color: var(--text-main); overflow-x: hidden; }
        button { cursor: pointer; border: none; outline: none; }
        img { display: block; width: 100%; }

        /* --- 3. NAVBAR --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 5%; background: var(--surface); 
            box-shadow: var(--shadow-sm); position: sticky; top: 0; z-index: 500;
        }
        .logo { 
            font-size: 1.6rem; font-weight: 800; 
            background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px; 
        }
        .nav-actions { display: flex; align-items: center; gap: 5px; }
        .nav-btn { 
            background: rgba(0,0,0,0.05); color: var(--text-main); width: 45px; height: 45px; 
            border-radius: 50%; font-size: 1.2rem; transition: 0.3s; position: relative;
        }
        .nav-btn:hover { background: var(--primary); color: white; transform: translateY(-2px); }
        
        .badge {
            position: absolute; top: -5px; right: -5px; background: var(--secondary); color: white;
            font-size: 0.7rem; width: 20px; height: 20px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: 2px solid var(--surface);
        }

        /* --- 4. HERO & SEARCH --- */
        .hero { 
            text-align: center; padding: 4rem 1rem 3rem; 
            background: radial-gradient(circle at top, rgba(255, 75, 43, 0.05), transparent 70%);
        }
        .search-wrapper { position: relative; max-width: 650px; margin: 0 auto; z-index: 100; }
        
        .search-bar {
            background: var(--surface); padding: 8px; border-radius: 50px;
            box-shadow: var(--shadow-md); display: flex; align-items: center;
            border: 2px solid transparent; transition: 0.3s;
        }
        .search-bar:focus-within { border-color: #FF416C; transform: scale(1.02); }
        .search-input { flex: 1; border: none; padding: 12px 15px; font-size: 1rem; background: transparent; color: var(--text-main); outline: none; }
        .action-icon { width: 45px; height: 45px; border-radius: 50%; background: transparent; color: var(--text-sub); font-size: 1.1rem; }
        .action-icon:hover { color: var(--primary); background: rgba(0,0,0,0.03); }
        .search-btn-main {
            background: var(--primary-grad); color: white; padding: 12px 30px; 
            border-radius: 30px; font-weight: 600; box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        .suggestions-box {
            position: absolute; top: 110%; left: 20px; right: 20px; background: var(--surface); 
            border-radius: 15px; box-shadow: var(--shadow-md); display: none; flex-direction: column; overflow: hidden;
        }
        .suggestion-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(0,0,0,0.03); }
        .suggestion-item:hover { background: rgba(0,0,0,0.03); color: var(--primary); }
        .suggestion-thumb { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }

        /* Chips */
        .categories { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 2rem; }
        .chip { 
            background: var(--surface); padding: 10px 20px; border-radius: 30px; font-size: 0.9rem; 
            box-shadow: var(--shadow-sm); border: 1px solid transparent; transition: 0.3s;
        }
        .chip:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-3px); }

        /* --- 5. GRID --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px; padding: 2rem 5%; max-width: 1400px; margin: 0 auto;
        }
        .food-card {
            background: var(--surface); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow-sm); position: relative; transition: 0.4s; cursor: pointer;
        }
        .food-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-md); }
        .card-img-wrap { height: 220px; overflow: hidden; position: relative; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .food-card:hover img { transform: scale(1.1); }
        
        .fav-btn {
            position: absolute; top: 10px; right: 10px; background: white; width: 35px; height: 35px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2;
            color: #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .fav-btn.active { color: #FF4B2B; }
        .card-content { padding: 1.5rem; }

        /* --- 6. MODAL & NUTRITION --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            background: var(--surface); width: 90%; max-width: 800px; max-height: 90vh;
            border-radius: 25px; overflow-y: auto; position: relative; animation: slideUp 0.4s ease;
        }
        .close-modal { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); color: white; width: 40px; height: 40px; border-radius: 50%; z-index: 10; font-size: 1.2rem; }
        
        /* Nutrition Cards */
        .nutrition-row { display: flex; gap: 15px; margin: 20px 0; justify-content: space-around; background: rgba(0,0,0,0.03); padding: 15px; border-radius: 15px; }
        .nutri-card { text-align: center; }
        .nutri-val { font-size: 1.2rem; font-weight: 800; color: var(--primary); display: block; }
        .nutri-label { font-size: 0.8rem; color: var(--text-sub); }

        .ing-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .add-ing-btn { background: var(--secondary); color: white; width: 25px; height: 25px; border-radius: 50%; font-size: 0.8rem; }

        /* --- 7. SHOPPING LIST SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: var(--surface); box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            z-index: 2000; padding: 2rem; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow-y: auto;
        }
        .sidebar.open { right: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .shop-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .shop-item input[type="checkbox"] { accent-color: var(--primary); width: 18px; height: 18px; }
        .del-item { margin-left: auto; color: #ff7675; background: none; }

        /* --- 8. UTILS & PRINT --- */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .btn-action { flex: 1; padding: 12px; border-radius: 10px; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 600; text-decoration: none; }
        .btn-print { background: #6c5ce7; }
        .btn-share { background: #0984e3; }
        
        .spinner { border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary); width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; display: none; }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #333; color: white; padding: 12px 30px; border-radius: 50px; transition: 0.3s; z-index: 3000; opacity: 0;}
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Print Layout */
        @media print {
            body * { visibility: hidden; }
            .modal-box, .modal-box * { visibility: visible; }
            .modal-box { position: absolute; left: 0; top: 0; width: 100%; max-width: 100%; box-shadow: none; }
            .close-modal, .btn-group, .add-ing-btn { display: none !important; }
        }
        #imageInput { display: none; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-utensils"></i> FreshPlate</div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="toggleTheme()" title="Theme"><i class="fas fa-moon" id="themeIcon"></i></button>
            <button class="nav-btn" onclick="showFavorites()" title="Favorites"><i class="fas fa-heart"></i></button>
            <button class="nav-btn" onclick="toggleSidebar()" title="Shopping List">
                <i class="fas fa-shopping-basket"></i>
                <span class="badge" id="shopCount">0</span>
            </button>
        </div>
    </nav>

    <div class="sidebar" id="shoppingSidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-shopping-basket"></i> Shopping List</h2>
            <button onclick="toggleSidebar()" style="font-size:1.5rem; background:none;">&times;</button>
        </div>
        <div id="shoppingListContainer">
            <p style="color:var(--text-sub); text-align:center; margin-top:20px;">Your list is empty.</p>
        </div>
        <button onclick="clearList()" style="width:100%; margin-top:20px; padding:10px; border-radius:10px; background:#ff7675; color:white;">Clear List</button>
    </div>

    <header class="hero">
        <h1>Master Chef Ultimate By Anil&Manjit</h1>
        <p>Recipes, Nutrition, and Shopping Lists - All in one.</p>

        <div class="search-wrapper">
            <div class="search-bar">
                <button class="action-icon" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
                <input type="text" class="search-input" id="searchInput" placeholder="Find a recipe..." autocomplete="off">
                <button class="action-icon" onclick="document.getElementById('imageInput').click()"><i class="fas fa-camera"></i></button>
                <input type="file" id="imageInput" accept="image/*" onchange="handleImage(event)">
                <button class="search-btn-main" onclick="search()">Search</button>
            </div>
            <div class="suggestions-box" id="suggestions"></div>
        </div>

        <div class="categories">
            <button class="chip" onclick="filterArea('Indian')">üáÆüá≥ Indian</button>
            <button class="chip" onclick="getNepaliRecipes()">üá≥üáµ Nepali</button>
            <button class="chip" onclick="filterCat('Vegetarian')">ü•ó Veg</button>
            <button class="chip" onclick="filterCat('Breakfast')">üç≥ Breakfast</button>
            <button class="chip" onclick="getRandom()">üé≤ Random</button>
        </div>
    </header>

    <div class="spinner" id="spinner"></div>
    <div class="grid-container" id="grid"></div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img src="" id="mImg" style="width:100%; height:300px; object-fit:cover;">
            
            <div style="padding: 2rem;">
                <h2 id="mTitle" style="font-size: 2rem;"></h2>
                <p id="mMeta" style="color:var(--text-sub);"></p>

                <div class="nutrition-row">
                    <div class="nutri-card"><span class="nutri-val" id="nCal">0</span><span class="nutri-label">Calories</span></div>
                    <div class="nutri-card"><span class="nutri-val" id="nPro">0g</span><span class="nutri-label">Protein</span></div>
                    <div class="nutri-card"><span class="nutri-val" id="nCarb">0g</span><span class="nutri-label">Carbs</span></div>
                </div>

                <h3>Ingredients <small style="font-size:0.8rem; font-weight:400; color:var(--text-sub);">(Click + to add to list)</small></h3>
                <div id="mIng" style="margin: 15px 0;"></div>

                <h3>Instructions</h3>
                <p id="mInst" style="line-height:1.8; color:var(--text-sub); white-space: pre-line;"></p>

                <div class="btn-group">
                    <a href="#" target="_blank" id="mYt" class="btn-action" style="background:#FF0000;"><i class="fab fa-youtube"></i> Video</a>
                    <button onclick="speak()" class="btn-action" style="background:var(--secondary);"><i class="fas fa-volume-up"></i> Speak</button>
                    <button onclick="window.print()" class="btn-action btn-print"><i class="fas fa-print"></i> Print</button>
                    <button onclick="shareRecipe()" class="btn-action btn-share"><i class="fas fa-share-alt"></i> Share</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Message</div>
    <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:3000; display:none; flex-direction:column; align-items:center; justify-content:center; color:white;" id="scanUI">
        <i class="fas fa-camera" style="font-size:3rem; margin-bottom:20px;"></i>
        <h2>AI Analyzing...</h2>
    </div>

    <script>
        const API = "https://www.themealdb.com/api/json/v1/1/";
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
        let currentUrl = "";

        // --- INIT ---
        window.onload = () => { updateShopUI(); getRandom(); };

        // --- SEARCH ENGINE ---
        const input = document.getElementById('searchInput');
        let timer;
        input.addEventListener('input', () => {
            clearTimeout(timer);
            if(input.value.length < 2) return document.getElementById('suggestions').style.display='none';
            timer = setTimeout(async()=>{
                const res = await fetch(`${API}search.php?s=${input.value}`);
                const data = await res.json();
                showSuggest(data.meals);
            }, 300);
        });

        function showSuggest(meals) {
            const box = document.getElementById('suggestions');
            box.innerHTML = '';
            if(!meals) return box.style.display='none';
            meals.slice(0,5).forEach(m => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `<img src="${m.strMealThumb}" class="suggestion-thumb"><span>${m.strMeal}</span>`;
                div.onclick = () => { input.value = m.strMeal; box.style.display='none'; search(); };
                box.appendChild(div);
            });
            box.style.display='flex';
        }

        async function fetchAPI(url) {
            document.getElementById('spinner').style.display = 'block';
            try {
                const res = await fetch(url);
                const data = await res.json();
                render(data.meals);
            } catch(e) { toast("Error fetching data"); }
            document.getElementById('spinner').style.display = 'none';
        }

        function search() { fetchAPI(`${API}search.php?s=${input.value}`); }
        function searchSpecific(q) { input.value=q; search(); }
        function filterArea(a) { fetchAPI(`${API}filter.php?a=${a}`); }
        function filterCat(c) { fetchAPI(`${API}filter.php?c=${c}`); }
        function getRandom() { fetchAPI(`${API}random.php`); }

        // --- NEPALI FEATURE ---
        async function getNepaliRecipes() {
            document.getElementById('spinner').style.display = 'block';
            const keywords = ['Momo', 'Dal', 'Curry'];
            let combinedMeals = [];
            
            // Search for multiple keywords to build a Nepali-like feed
            for(const k of keywords) {
                try {
                    const res = await fetch(`${API}search.php?s=${k}`);
                    const data = await res.json();
                    if(data.meals) combinedMeals = [...combinedMeals, ...data.meals];
                } catch(e){}
            }
            
            // Remove Duplicates based on ID
            const unique = [];
            const seen = new Set();
            for(const m of combinedMeals) {
                if(!seen.has(m.idMeal)) {
                    seen.add(m.idMeal);
                    unique.push(m);
                }
            }
            
            render(unique);
            document.getElementById('spinner').style.display = 'none';
            if(unique.length === 0) toast("No recipes found");
        }

        // --- RENDER ---
        function render(meals) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            if(!meals) return grid.innerHTML = '<p style="text-align:center; width:100%;">No results found.</p>';
            meals.forEach(m => {
                const isFav = favorites.some(f=>f.id===m.idMeal);
                const div = document.createElement('div');
                div.className = 'food-card';
                div.innerHTML = `
                    <div class="card-img-wrap">
                        <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav(event, '${m.idMeal}', '${m.strMeal}', '${m.strMealThumb}')"><i class="fas fa-heart"></i></button>
                        <img src="${m.strMealThumb}">
                    </div>
                    <div class="card-content" onclick="openModal('${m.idMeal}')">
                        <h3>${m.strMeal}</h3>
                        <p style="color:var(--text-sub);">Click for recipe</p>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // --- MODAL & LOGIC ---
        async function openModal(id) {
            const res = await fetch(`${API}lookup.php?i=${id}`);
            const data = await res.json();
            const m = data.meals[0];

            currentUrl = m.strSource || window.location.href; // For sharing
            
            document.getElementById('mImg').src = m.strMealThumb;
            document.getElementById('mTitle').innerText = m.strMeal;
            document.getElementById('mMeta').innerText = `${m.strArea} | ${m.strCategory}`;
            document.getElementById('mInst').innerText = m.strInstructions;
            document.getElementById('mYt').href = m.strYoutube;

            // Simulated Nutrition (Consistent random based on ID)
            const seed = parseInt(id) % 500;
            document.getElementById('nCal').innerText = (300 + seed) + " kcal";
            document.getElementById('nPro').innerText = (10 + (seed % 30)) + "g";
            document.getElementById('nCarb').innerText = (20 + (seed % 50)) + "g";

            // Ingredients
            const ingBox = document.getElementById('mIng');
            ingBox.innerHTML = '';
            for(let i=1; i<=20; i++) {
                if(m[`strIngredient${i}`]) {
                    const ing = m[`strIngredient${i}`];
                    const meas = m[`strMeasure${i}`];
                    ingBox.innerHTML += `
                        <div class="ing-item">
                            <span>${meas} ${ing}</span>
                            <button class="add-ing-btn" onclick="addToShop('${meas} ${ing}')"><i class="fas fa-plus"></i></button>
                        </div>`;
                }
            }
            document.getElementById('modal').style.display = 'flex';
        }

        // --- SHOPPING LIST ---
        function addToShop(item) {
            shoppingList.push({ name: item, checked: false });
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            updateShopUI();
            toast("Added to list!");
        }

        function updateShopUI() {
            document.getElementById('shopCount').innerText = shoppingList.filter(i => !i.checked).length;
            const container = document.getElementById('shoppingListContainer');
            if(shoppingList.length === 0) return container.innerHTML = '<p style="text-align:center; margin-top:20px;">List is empty.</p>';
            
            container.innerHTML = '';
            shoppingList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                div.innerHTML = `
                    <input type="checkbox" ${item.checked?'checked':''} onchange="toggleShopCheck(${index})">
                    <span style="${item.checked?'text-decoration:line-through; opacity:0.5':''}">${item.name}</span>
                    <button class="del-item" onclick="delShopItem(${index})"><i class="fas fa-trash"></i></button>
                `;
                container.appendChild(div);
            });
        }

        function toggleShopCheck(i) {
            shoppingList[i].checked = !shoppingList[i].checked;
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            updateShopUI();
        }

        function delShopItem(i) {
            shoppingList.splice(i, 1);
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            updateShopUI();
        }

        function clearList() {
            shoppingList = [];
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            updateShopUI();
        }

        function toggleSidebar() {
            document.getElementById('shoppingSidebar').classList.toggle('open');
        }

        // --- EXTRAS ---
        function shareRecipe() {
            if(navigator.share) {
                navigator.share({ title: document.getElementById('mTitle').innerText, url: currentUrl });
            } else { toast("Link copied to clipboard"); navigator.clipboard.writeText(currentUrl); }
        }

        function toggleFav(e, id, name, img) {
            e.stopPropagation();
            const idx = favorites.findIndex(f=>f.id===id);
            if(idx===-1) { favorites.push({id,name,img}); e.currentTarget.classList.add('active'); toast("Saved!"); }
            else { favorites.splice(idx,1); e.currentTarget.classList.remove('active'); toast("Removed!"); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function showFavorites() { render(favorites.map(f=>({idMeal:f.id, strMeal:f.name, strMealThumb:f.img}))); }

        function handleImage(e) {
            document.getElementById('scanUI').style.display='flex';
            setTimeout(()=>{
                document.getElementById('scanUI').style.display='none';
                const f = ["Pizza","Burger","Salad","Soup"][Math.floor(Math.random()*4)];
                alert(`AI Detected: ${f}`); searchSpecific(f);
            }, 2000);
        }

        function startVoice() {
            const rec = new webkitSpeechRecognition();
            rec.lang='en-US'; rec.start();
            rec.onresult = (e) => { input.value = e.results[0][0].transcript; search(); }
        }

        function speak() {
            const u = new SpeechSynthesisUtterance(document.getElementById('mInst').innerText);
            window.speechSynthesis.speak(u);
        }

        function toggleTheme() {
            const h = document.documentElement;
            h.setAttribute('data-theme', h.getAttribute('data-theme')==='dark'?'light':'dark');
        }

        function closeModal() { document.getElementById('modal').style.display='none'; window.speechSynthesis.cancel(); }
        function toast(m) { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
        window.onclick = (e) => { if(e.target==document.getElementById('modal')) closeModal(); }
